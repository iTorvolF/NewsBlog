<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<script src="https://kit.fontawesome.com/16121caf4e.js" crossorigin="anonymous"></script>
	<title> HTML ❤️ JS </title>
</head>
<body>
	<div id="hello"> Hello from HTML </div>
	<i class="fab fa-js"></i>
</body>
<script>
	const hello = "Hello from JS";
	setTimeout(() => {
		div = document.getElementById("hello")
		div.innerHTML = hello
	}, 2000)

	setTimeout(function() {
		alert("Привет из setTimeout!");
	}, 1000);

	let i = 0;
	while (i < 5) {
		console.log(i);
		i++;
	}

	for (let i = 0; i < 5; i++) {
		console.log(i);
	}

	function printStatus(status) {
		switch(status) {
		case "active":
			console.log("status is active");
			break;
		case "paused":
			console.log("status is paused");
			break;
		default:
			console.log("status is unknown");
		}
	}

	let active = 'paused'
	printStatus(active);

	const person = {
		"firstName": "John",
		"lastName": "Doe",
		"getFullName": function() {
			const fullName = `${this.firstName} ${this.lastName}`;
			return fullName;
		}
	};
</script>
</html>
